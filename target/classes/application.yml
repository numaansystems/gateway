server:
  port: 8080

spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: "${AZURE_CLIENT_ID:your-client-id}"
            client-secret: "${AZURE_CLIENT_SECRET:your-client-secret}"
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
        provider:
          azure:
            issuer-uri: "https://login.microsoftonline.com/${AZURE_TENANT_ID:your-tenant-id}/v2.0"

  cloud:
    gateway:
      routes:
        - id: client1
          uri: http://localhost:8081
          predicates:
            - Path=/client1/**
          filters:
            - TokenRelay=registrationId=azure,userHeader=X-Forwarded-User
            - PreserveHostHeader=true

        - id: client2
          uri: http://localhost:8082
          predicates:
            - Path=/client2/**
          filters:
            - TokenRelay=registrationId=azure,userHeader=X-Forwarded-User
            - PreserveHostHeader=true

logging:
  level:
    root: INFO
    com.numaansystems.gateway: DEBUG
